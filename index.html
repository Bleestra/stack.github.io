<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My WebGL Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="webgl-content">
        <div id="unityContainer" class="unity-container" style="width: 960px; height: 600px"></div>
        <div class="footer">
            <img src="image.png" id="logo" />
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
            <div class="title">My WebGL Game</div>
        </div>
    </div>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/build.loader.js";
        var config = {
            dataUrl: buildUrl + "/build.data",
            frameworkUrl: buildUrl + "/build.framework.js",
            codeUrl: buildUrl + "/build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "MyWebGLGame",
            productVersion: "1.0",
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => createUnityInstance(document.querySelector("#unityContainer"), config, (progress) => {
            document.querySelector("#loadingBar").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            console.log("Loaded");
        }).catch((message) => {
            alert(message);
        });
        document.body.appendChild(script);
    </script>
</body>
</html>
